---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: myapp-deployment
 namespace: test
 labels:
  app: myapp
spec:
 replicas: 2
 selector:
  matchLabels:
   app: myapp
 template:
  metadata: 
   labels:
    app: myapp
  spec:
   containers:
   - name: myapp
     image: trainingdevopscicd.jfrog.io/default-docker-local/devops:${BUILD_NUMBER}
     ports:
     - containerPort: 1213
   imagePullSecrets:
     - name: devops  

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  type: LoadBalancer
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 1213
      
